<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">

<body>
    <header>
    </header>
    <main>
        <section class="main-section">
            <div class="adventure-stats">
                <div class="defeated-goblin"></div>
                <p>You Have Defeated <span id="defeated-number"> 0 </span>Goblins</p>
                <div class="defeated-list"></div>
            </div>
            <div class="adventurer">
                <p>
                    Your HP:
                    <span id="adventurer-hp">10</span>
                </p>
                <img id="adventurer-img" src="./assets/adventurer.jpeg" />
            </div>
            <div class="goblin-stats">
                <div>
                    <form> 
                        <input name="goblin-name" />
                        <button>Challenge Goblin</button> 
                    </form>
                    <div class="goblins"></div> 
                    <!-- <img id="goblin-boss-img"  src="./assets/goblin boss.jpeg" />   -->

            </div>
        </section>
    </main>
